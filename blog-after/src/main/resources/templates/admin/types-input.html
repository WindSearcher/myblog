<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav  th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
        <!--stackable-->
        <div class="ui inverted  secondary stackable menu">
            <h2 class="ui header teal item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right menu m-item  m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/image/k4.jpg" alt="" class="ui avatar image">李强
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle" >
        <i class="sidebar icon"></i>
    </a>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-large">
       <div class="ui container">
           <form action="#" th:action="@{/admin/types/save}" method="post" class="ui form">
               <div class="required field">
                   <div class="ui left labeled input">
                       <label class="ui teal basic label">名称</label>
                       <input type="text" name="name" placeholder="分类名称">
                   </div>
               </div>

               <div class="ui error message"></div>

               <div class="ui right aligned container">
                   <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                   <button class="ui submit secondary button">提交</button>
               </div>
           </form>
           <div class="ui success message" th:if="${message}">
               <i class="close icon"></i>
               <div class="header">提示：</div>
               <p th:text="${message}">恭喜，操作成功！</p>
           </div>
       </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--在这个框架中，网格为16格-->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/image/wechat.png" class="ui rounded image" alt="" style="width:10em;">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (User story)</a>
                        <a href="#" class="item">用户故事 (User story)</a>
                        <a href="#" class="item">用户故事 (User story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 1793521005@qq.com</a>
                        <a href="#" class="item">QQ: 1793521005</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、用于分享编程、思考、理财相关的任何内容，希望可以给来到这里的人有所帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2019-2020 Windsearcher Designed by liqiang</p>
        </div>
    </footer>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    $('.ui.form').form({
        fields:{
            title:{
                identifier:'name',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入分类名称'
                }]
            }
        }
    });


</script>
</body>
</html>
