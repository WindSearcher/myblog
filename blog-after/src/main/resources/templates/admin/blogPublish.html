<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
        <!--stackable-->
        <div class="ui inverted  secondary stackable menu">
            <h2 class="ui header teal item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right menu m-item  m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/k4.jpg" alt="" class="ui avatar image">李强
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle" >
        <i class="sidebar icon"></i>
    </a>
    </nav>
    
    <!--二级导航-->
    <div class="ui attached pointing  menu">
        <div class="ui container">
            <div class="right menu">
                <a href="" class="item">发布</a>
                <a href="" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-large">
       <div class="ui container">
           <form action="#" method="post" class="ui form">
               <div class="required field">
                   <div class="ui left labeled input">
                       <div class="ui selection compact teal basic dropdown label">
                           <input type="hidden" value="原创">
                           <i class="dropdown icon"></i>
                           <div class="text">原创</div>
                           <div class="menu">
                               <div class="item" data-value="原创">原创</div>
                               <div class="item" data-value="转载">转载</div>
                               <div class="item" data-value="翻译">翻译</div>
                           </div>
                       </div>
                       <input type="text" name="title" placeholder="标题">
                   </div>
               </div>

               <!--博客内容书写-->
               <div class="field">
                   <div id="md-content" style="z-index:1 !important;"></div>
                   <textarea placeholder="博客内容" name="content" style="display:none"></textarea>
               </div>

               <div class="two fields">
                   <div class="field">
                       <div class="ui left labeled action input">
                           <label  class="ui compact teal basic label">分类</label>
                           <div class="ui fluid selection dropdown">
                               <input type="hidden" name="type">
                               <i class="dropdown icon"></i>
                               <div class="default text">分类</div>
                               <div class="menu">
                                   <div class="item" data-value="1">错误日志</div>
                                   <div class="item" data-value="2">开发者手册</div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui left labeled action input">
                           <label  class="ui compact teal basic label">标签</label>
                           <div class="ui fluid multiple search selection dropdown">
                               <input type="hidden" name="tag">
                               <i class="dropdown icon"></i>
                               <div class="default text">标签</div>
                               <div class="menu">
                                   <div class="item" data-value="1">Java</div>
                                   <div class="item" data-value="2">JavaSE</div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>

               <!--首图-->
               <div class="field">
                   <div class="ui left labeled input">
                       <label class="ui teal basic label">首图</label>
                       <input type="text" name="indexPicture" placeholder="首图引用地址">
                   </div>
               </div>

               <div class="inline fields">
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="recommend" name="recommend" class="hidden">
                           <label for="recommend">推荐</label>
                       </div>
                   </div>

                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="shareInfo" name="info" class="hidden">
                           <label for="shareInfo">转载声明</label>
                       </div>
                   </div>

                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                           <label for="appreciation">赞赏</label>
                       </div>
                   </div>

                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="comment" name="comment" class="hidden">
                           <label for="comment">评论</label>
                       </div>
                   </div>
               </div>

               <div class="ui error message"></div>

               <div class="ui right aligned container">
                   <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                   <button class="ui secondary button">保存</button>
                   <button class="ui teal button">发布</button>
               </div>
           </form>
       </div>
    </div>

    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--在这个框架中，网格为16格-->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width:10em;">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (User story)</a>
                        <a href="#" class="item">用户故事 (User story)</a>
                        <a href="#" class="item">用户故事 (User story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 1793521005@qq.com</a>
                        <a href="#" class="item">QQ: 1793521005</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、用于分享编程、思考、理财相关的任何内容，希望可以给来到这里的人有所帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2019-2020 Windsearcher Designed by liqiang</p>
        </div>
    </footer>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>

<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            }
        }
    });

    //初始化markdown插件
    var testEditor;

    $(function() {
        testEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            //这里lib得写对
            path    : "../../static/lib/editormd/lib/"
        });
    });
</script>
</body>
</html>
